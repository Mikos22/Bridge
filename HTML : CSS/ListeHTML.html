<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste med Tal</title>
</head>
<body>
    <h2>Liste med tal fra 0 til 25</h2>
    <ul id="numberList"></ul>

    <script>
        // Hent ul-elementet ved hjælp af dets id
        const listContainer = document.getElementById("numberList");

        // Loop gennem tallene fra 0 til 25
        for (let i = 0; i <= 25; i++) {
            const listItem = document.createElement("li");  // Skab et nyt <li>-element
            listItem.textContent = `${i}`;          // Sæt tekstindhold til "Element i"
            listContainer.appendChild(listItem);            // Tilføj <li> til <ul>
        }
    </script>
</body>
</html>
