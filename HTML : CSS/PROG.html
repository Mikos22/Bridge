<!DOCTYPE html> <!-- Skal altid være i et HTML doc, fortæller browseren at det er HTML-->

<html> <!-- HTML tag, ja man skriver til HTML mellem de her 2 tags. -->
    
    <head>
        <title> <!-- titlen er det der står på fane navnet (man ser det ikke på selve siden), der skal altid være en title på html-->
            Det her er din prog side
        </title>
    </head>

    <body> <!-- Det er her man skriver sit HTML, det bliver vist på siden -->
        <h1> Det her er din Prog side </h1>
    </body>

</html>

<!-- Sådan laver man en kommentarer -->
