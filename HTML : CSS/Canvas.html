<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas Testin</title>
</head>
<body>
    <canvas id="mitCanvas2" width="1024" height="768"></canvas>

    <script>
        const canvas2 = document.getElementById("mitCanvas2");

        const ctx2 = canvas2.getContext("2d");

        ctx2.beginPath();

        ctx2.moveTo(20,40);

        ctx2.lineTo(40,20);

        ctx2.lineWidth = 7; 

        ctx2.strokeStyle = "red";

        ctx2.stroke(); 

        ctx2.closePath();
        

        ctx2.beginPath();
        ctx2.moveTo(20,40);

        ctx2.lineTo(40,60);

        ctx2.stroke(); 
        ctx2.closePath();


        ctx2.beginPath();
        ctx2.strokeStyle = "blue";

        ctx2.moveTo(50,20);
        ctx2.lineTo(50,60);
    
        ctx2.closePath();

    
    </script>
</body>
</html>
